<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Raleway" rel="stylesheet">
  <title>Fylo data storage component</title>
</head>

<body class="back">
  <section section class="container">
    <div class="child">
      <div class="child1">
        <img src="assets/logo.svg" height="30px" width="110px"/>
        <div class="icons">
          <img src="assets/icon-document.svg" class="img1"/>
          <img src="assets/icon-folder.svg" class="img1" />
          <img src="assets/icon-upload.svg" class="img1" />
        </div>
      </div>
    </div>
    <div class="child">
      <div class="bubble">
        <p style="color: black;">185 GB LEFT</p>
      </div>
      <div class="child2">
        <h4 style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">You've used <span>815 GB </span> of your storage</h4>
        <div class="progress-bar" style="--width:90"></div>
        <div class="circle"></div>
        <div class="numbers">
          <h5>0<span>GB</span></h5>
          <h5>1000GB</h5>
        </div>
      </div>
    </div>
  </section>
  <img class="desktop" src="assets/bg-desktop.png"/>
</body>
</html>
